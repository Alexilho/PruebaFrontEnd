<div class="container col-md-6">
    <div class="card">
         <h3>Modificar pelicula</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">Titulo:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Calificación:</label>
                <select name="select" style="margin-left: 15px">
                    <option value="stars1" selected>1</option>
                    <option value="stars2">2</option>
                    <option value="stars3">3</option>
                    <option value="stars4">4</option>
                    <option value="stars5">5</option>
                  </select>
            </div>    
            <div class="form-group">
                <label for="">País:</label>
                <input type="text" class="form-control">
            </div> 
            <!-- se realiza el Actualizado con el metodo (click)="Actualizar()"-->       
            <button class="btn">Guardar</button>
        </form>
    </div>
</div>
